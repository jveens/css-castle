<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PG Castle</title>
    <link rel="stylesheet" href="./dest/styles/main.min.css">
</head>
<body>
    <div class="castle">
    
        <div class="castle-moat">
            <div class="water"></div>
        </div>

        <div class="moss moss--lg moss--1"></div>
        <div class="moss moss--lg moss--2"></div>
        <div class="moss moss--lg moss--3"></div>
        <div class="moss moss--lg moss--4"></div>
        <div class="moss moss--sm moss--5"></div>
        <div class="moss moss--sm moss--6"></div>

        <div class="flower flower--left">
            <div class="flower__details">
                <div class="flower__blossom"></div>
                <div class="flower__blossom flower__blossom--rotate"></div>
            </div>
            <div class="flower__stem"></div>
        </div>
        <div class="flower flower--right">
            <div class="flower__details">
                <div class="flower__blossom"></div>
                <div class="flower__blossom flower__blossom--rotate"></div>
            </div>
            <div class="flower__stem"></div>
        </div>

        <div class="castle-drawbridge"></div>
    </div>
    <div class="ground"></div>
</body>
</html>
