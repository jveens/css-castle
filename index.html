<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>PG Castle</title>
    <link rel="stylesheet" href="./dest/styles/main.min.css">
</head>
<body>
    <div class="castle">
    
        <div class="moat">
            <div class="moat__water"></div>
        </div>

        <div class="moss moss--lg moss--1"></div>
        <div class="moss moss--lg moss--2"></div>
        <div class="moss moss--lg moss--3"></div>
        <div class="moss moss--lg moss--4"></div>
        <div class="moss moss--sm moss--5"></div>
        <div class="moss moss--sm moss--6"></div>

        <div class="drawbridge"></div>

        <div class="flower flower--left">
            <div class="flower__details">
                <div class="flower__blossom"></div>
                <div class="flower__blossom flower__blossom--rotate"></div>
            </div>
            <div class="flower__stem"></div>
        </div>
        <div class="flower flower--right">
            <div class="flower__details">
                <div class="flower__blossom"></div>
                <div class="flower__blossom flower__blossom--rotate"></div>
            </div>
            <div class="flower__stem"></div>
        </div>

        <div class="keep">
            <!-- Top Row -->
            <div class="block row-1 block-1 block--dark-light"></div>
            <div class="block row-1 block-2 block--pink"></div>
            <div class="block row-1 block-3"></div>
            <div class="block row-1 block-4"></div>
            <div class="block row-1 block-5 block--pink"></div>
            <div class="block row-1 block-6 block--light-dark"></div>
            <div class="small-eye"></div>

            <!-- Row 2 --> 
            <div class="block row-2 block-7">
                <div class="block__arch block__arch--wide">
                </div>
                <div class="block__stripe block__stripe--lines"></div>
            </div>
            <div class="block row-2 block-8"></div>
            <div class="block row-2 block-9"></div>
            <div class="block row-2 block-10"></div>
            <div class="block row-2 block-11">
                <div class="block__arch block__arch--wide">
                </div>
                <div class="block__stripe block__stripe--triangles"></div>
            </div>

            <!-- Row 3 --> 
            <div class="block row-3 block-12 wide-diamonds"></div>
            <div class="block row-3 block-13 thin"></div>
            <div class="block row-3 block-14"></div>
            <div class="block row-3 block-15 thin"></div>
            <div class="block row-3 block-16 wide-diamonds"></div>
        </div>
    </div>
    <div class="ground"></div>
</body>
</html>
